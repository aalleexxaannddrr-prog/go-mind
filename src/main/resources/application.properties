м# Подключение к базе данных
spring.datasource.url=jdbc:mysql://go_mind_db:3306/go_mind?serverTimezone=Europe/Moscow
spring.datasource.username=go_mind_user
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Настройки пула соединений Hikari (для 200+ пользователей достаточно 30–50)
spring.datasource.hikari.maximum-pool-size=50

# Основные настройки сервера
server.address=0.0.0.0
server.port=8080

# Настройки Tomcat (умеренное количество потоков и соединений)
server.tomcat.accept-count=200
server.tomcat.threads.max=150
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=500
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000
server.tomcat.uri-encoding=UTF-8

server.compression.enabled=true

# Разрешаем круговые ссылки
spring.main.allow-circular-references=true

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop

# Настройки шаблонов Freemarker
spring.freemarker.expose-request-attributes=true
spring.freemarker.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.check-template-location=false

# Настройки шаблонов Thymeleaf и Mustache
